<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- checkbox -->
    <fieldset>
        <legend>Choose your checkbox</legend>
        <div>
            <input type="checkbox" name="yuyu" id="subscribe" checked>
            <label for="yuyu">YuYu Hakusho</label>
        </div>
        <div>
            <input type="checkbox" name="bleach" id="subscribe">
            <label for="bleach">Bleach</label>
        </div>
    </fieldset>

    <!-- radio -->
    <fieldset>
        <legend>Choose your radio</legend>
        
        <label for="sim">sim</label>
        <input type="radio" name="sim" id="sim">
    
        <label for="nao">nao</label>
        <input type="radio" name="nao" id="nao">
        
    </fieldset>

    <!-- textarea -->
    <fieldset>
        <label for="messsage">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="10" rows="2" wrap="off">exemplo de texto com wrap igual off</textarea>
    </fieldset>

    <!-- select and option -->
    <fieldset>
        <label for="animeselect">Qual o anime</label>
        <select name="anime" id="animeselect">
            <option value="ninja">Naruto</option>
            <option value="magic">Nanatsu</option>
            <option value="hunter">HunterXHunter</option>
        </select>

    </fieldset>
</body>
</html>
